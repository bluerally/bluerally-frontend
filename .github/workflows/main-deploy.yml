name: Deploy to Amazon ECR

on:
  push:
    branches:
      - main

env: # 사용할 env
  AWS_REGION: ap-northeast-2
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials # AWS 로그인
        uses: aws-actions/configure-aws-credentials@v3
        with: # AWS 로그인에 필요한 정보들. 얘네는 Github Secret에 설정해야 한다.
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        env:
          DOCKER_REPOSITORY: ${{ env.DOCKER_REPOSITORY }}
        run: |
          docker build -t $DOCKER_REPOSITORY:latest .
          docker tag $DOCKER_REPOSITORY:latest ${{ secrets.DOCKER_USERNAME }}/$DOCKER_REPOSITORY:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/$DOCKER_REPOSITORY:latest

      - name: Log out from Docker Hub
        run: docker logout
